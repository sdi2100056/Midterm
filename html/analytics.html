<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <!-- Keywords -->
    <meta name="keywords" content="Panathinaikos, task manager, client-side app.">
    <!--  Author -->
    <meta name="author" content="Panathinaikos FC Development Team">
    <!--  Application Name -->
    <meta name="application-name" content="Task Manager PAO">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/darkmode.css">
    <link rel="stylesheet" href="../css/analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.js " defer></script>
    <script src="../js/loadnav.js" defer></script>
    <script src="../js/loadfooter.js" defer></script>
    <script src="../js/darkmode.js" defer></script>
        <script src="../js/analytics.js" defer></script>
</head>
<body>
    <!-- Places navbar here -->
    <div id="nav-placeholder"></div>

    <div class="container mt-4">
        <h1><i class="bi bi-bar-chart-fill"></i> Analytics</h1>

        <!-- PLayer's statistics -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="stat-box">
                    <div class="stat-number text-primary" id="totalTasks">0</div>
                    <div>Total</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <div class="stat-number text-success" id="completedTasks">0</div>
                    <div>Completed</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <div class="stat-number text-warning" id="pendingTasks">0</div>
                    <div>Pending</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <div class="stat-number text-info" id="completionRate">0%</div>
            </div>
        </div>

        <!-- Graphs -->
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="stats-card">
                    <h4>Task's Status</h4>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="stats-card">
                    <h4>Priority</h4>
                    <div class="chart-container">
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Places footer here -->
        <div id="footer-placeholder"></div>



</body>
</html>
